<div class="content">
  <div class="phone-tip">
    A text message will be used during the login process, please have your mobile phone ready
  </div>
  <form #f="ngForm" [formGroup]="phoneForm">
    <div class="input-box top">
      <div class="wrapper">
        <ngx-intl-tel-input [cssClass]="'custom'" [preferredCountries]="preferredCountries"
          [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true" [searchCountryField]="[
            SearchCountryField.Iso2,
            SearchCountryField.Name
          ]" [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.India" [maxLength]="15"
          [phoneValidation]="true" [separateDialCode]="separateDialCode" [numberFormat]="PhoneNumberFormat.National"
          name="phone" formControlName="phone">
        </ngx-intl-tel-input>
      </div>
    </div>
  
    <div class="input-box bottom">
      <input type="text" placeholder="Enter the verification code" class="code-input">
      <div class="get-btn btn" style="display: block;">
        Send Code</div>
      <div class="resent-btn btn" style="display: none;">Resend</div>
      <div class="timer btn" style="display: none;">Sending<span class="num activeColor"></span></div>
    </div>
  
    <div class="next-btn">
      Verify
    </div>
  </form>
</div>

<div class="box-bottom">
  <div class="left">
      <div class="btn other-sign-btn"><span>Log in by other means</span></div>
  </div>
  <div class="right" style="margin-right: -25px;">
      <div class="btn user-sign-btn">account password login</div>
      <div class="btn code-sign-btn">Mobile phone scan code login</div>
      <div class="register-btn" style="display: none;">Register</div>
  </div>
</div>
